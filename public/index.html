<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>React App</title>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root"></div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
    <script>
      $(document).ready(function(){
        if ($(window).width() >= 991) {
          $('.na').addClass('uls');

        }
        if ($(window).width() <= 991) {
          $('.na').removeClass('uls');
        }

        $('.btn').on('click', function(){
          $('.coldiv ').slideToggle(1000);
          
          if ($(window).width() >= 991) {
            $('.na').addClass('uls');

          }
          if ($(window).width() <= 991) {
            $('.na').removeClass('uls');
          }
        });
        
        $(window).on("resize", function() {
          if ($(window).width() >= 991) {
            $('.na').addClass('uls');

          }
          if ($(window).width() <= 991) {
            $('.na').removeClass('uls');
          }
        })

        // search box click

       $('.in')
          .hover(function() {
            $(this).css({

              "border": "3px solid #00ffff",
              "-webkit-box-shadow": "1px 1px 10px 1px #00ffff",
              "-moz-box-shadow": "1px 1px 10px 1px #00ffff",
              "box-shadow": "1px 1px 10px 1px #00ffff",
              "filter": "blur(0)",
            })
          })
          .mouseleave(function() {
             $(this).css({
              "border": "3px solid #6f42c1",
              "-webkit-box-shadow": "1px 1px 10px 1px #6f42c1",
              "-moz-box-shadow": "1px 1px 10px 1px #6f42c1",
              "box-shadow": "1px 1px 10px 1px #6f42c1",
              "filter": "blur(0)",
            })
          })
          .focus(function() {
            $(this).css({
                "border": "4px solid #6f42c1",
                "-webkit-box-shadow": "1px 1px 10px 1px #6f42c1",
                "-moz-box-shadow": "1px 1px 10px 1px #6f42c1",
                "box-shadow": "1px 1px 10px 1px #6f42c1",
                "filter": "blur(0)",          
              })
          })
          .focusout(function() {
            $(this).css({
              border: "2px solid yellow",
              "filter":"blur(2px)",
            })
          })

      })
    </script>
  </body>
</html>
